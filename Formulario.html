                    </div>
                </div>

                            <input type="radio" name="tc" id="curso">Full-Time MERN
                            <input type="radio" name="tc" id="">Part-Time MERN

                            <input type="radio" name="tc" id="">Full-Time Data Science
                            <input type="radio" name="tc" id="">Part-Time Data Science
                        </p>
                    </div>
                    <div class="i">
                        <div class="in">

                        </div>

                    <div class="i">
                        <div class="in">

                            <input type="checkbox" name="" id="">
